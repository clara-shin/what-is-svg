<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG</title>
        <style>
            body {
                margin: 0;
            }
            svg {
                width: 500px;
                height: 500px;
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <svg viewBox="0 0 1000 1000">
            <rect x="0" y="0" width="100" height="100"></rect>
        </svg>
    </body>
    <!-- I learned
    # viewBox
    - defines the position and dimension6, in user space, of an SVG viewport
    - value : min-x, min-y, width and height
    # why viewBox doesn't have 단위
    - Svg viewBox width, height 대비 상대적으로 그 안에 존재하는 도형들이 상대적인 비율로 나타남
    - 만약 svg viewBox 가 0 0 1000 1000 이고 그 안에 존재하는 rect의 width, height가 100 100 이라면 
    상대적인 비율로 1000/100만큼의 사이즈로 보이게 된다
    -->
</html>
